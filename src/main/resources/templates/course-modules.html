<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <h1 th:text="${data.course.title}">Course Title</h1>
    <a th:href="@{/my-courses}">&larr; Back to My Courses</a>

    <h2>Your Progress</h2>
    <progress th:value="${data.progressPercentage}" max="100"></progress>
    <span th:text="${data.progressPercentage} + '% Complete'">75% Complete</span>

    <hr>
    <h2>Modules</h2>
    <div th:each="module : ${data.modules}">
        <div>
            <strong th:text="${module.moduleOrder} + '. ' + ${module.title}">1. Module Title</strong>

            <span th:if="${module.isCompleted}" style="color: green;">âœ“ Completed</span>

            <form th:unless="${module.isCompleted}" th:action="@{/modules/{id}/complete(id=${module.id})}" method="post" style="display: inline-block; margin-left: 20px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Mark as Complete</button>
            </form>
        </div>
        <br>
    </div>
</body>
</html>
